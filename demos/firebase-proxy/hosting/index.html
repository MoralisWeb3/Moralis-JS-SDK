<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Moralis API Proxy Demo</title>
</head>
<body>
  <h1>Firebase Moralis API Proxy Demo</h1>
  <p>This is a demo of the Firebase Moralis API Proxy.</p>

  <button id="testProxyButton">Test proxy ðŸš€</button>

  <script src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.9.1/firebase-functions-compat.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script>
    let functions;

    async function testProxyClicked() {
      const getNFTMetadataFn = functions.httpsCallable('getNFTMetadata');
      try {
        const metadata = await getNFTMetadataFn({
          address: '0xb47e3cd837dDF8e4c57F05d70Ab865de6e193BBB'
        });
        alert(JSON.stringify(metadata));
      } catch (e) {
        console.error(e);
        alert(e.message);
      }
    }

    function pageLoaded() {
      functions = firebase.functions();
      if (location.hostname === 'localhost') {
        functions.useFunctionsEmulator('http://localhost:5001');
      }

      document.getElementById('testProxyButton').addEventListener('click', testProxyClicked);
    }

    window.addEventListener('load', pageLoaded);
  </script>
</body>
</html>
