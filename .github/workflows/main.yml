name: CI
on:
  pull_request:
    branches:
      - main
      - beta
      - alpha
  push:
    branches:
      - main
      - beta
      - alpha
jobs:
  setup:
    name: Setup
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install packages
        run: ./.github/actions/yarn-monorepo-install

  lint:
    name: Eslint
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    needs: setup
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install packages
        run: ./.github/actions/yarn-monorepo-install
      - name: ESLint
        run: yarn lint
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@1.2.0
        if: always()
        continue-on-error: true
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          report-json: 'eslint_report.json'

  format:
    name: Prettier
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    needs: setup
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install packages
        run: ./.github/actions/yarn-monorepo-install
      - name: Prettier
        run: yarn format:check

  build:
    name: Build and Test
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    needs: setup
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install packages
        uses: ./.github/actions/yarn-monorepo-install
      - name: Test
        run: yarn test:coverage
      - name: Test coverage comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          title: Test coverage
          summary-title: Summary
          multiple-files: |
            api-utils, ./packages/apiUtils/coverage/coverage-summary.json
            auth, ./packages/auth/coverage/coverage-summary.json
            core, ./packages/core/coverage/coverage-summary.json
            evm-api, ./packages/evmApi/coverage/coverage-summary.json
            common-evm-utils, ./packages/common/evmUtils/coverage/coverage-summary.json
            sol-api, ./packages/solApi/coverage/coverage-summary.json
            common-sol-utils, ./packages/common/solUtils/coverage/coverage-summary.json
            common-streams-utils, ./packages/common/streamsUtils/coverage/coverage-summary.json
            streams, ./packages/streams/coverage/coverage-summary.json
      - name: Find missing dependencies
        run: node scripts/findMissingDependencies.js
